{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
    <main class="col vh-100">
        <div class="container d-flex flex-column gap-3 mt-2">
            <div class="row">
                <h1>Registration</h1>
            </div>

            <form class="d-flex flex-column gap-3">
                <div class="text-danger">
                    Sorry, this email address allready registred! 
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="inputLogin" class="col-form-label">Login</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputLogin">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="inputEmail" class="col-form-label">Email</label>
                    </div>
                    <div class="col-4">
                        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="inputNickName" class="col-form-label">NickName</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputNickName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="inputPassword" class="col-form-label">Password</label>
                    </div>
                    <div class="col-4">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="RepeatPassword" class="col-form-label">Repeat Password</label>
                    </div>
                    <div class="col-4">
                        <input type="password" class="form-control" id="RepeatPassword">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="inputEmail1" class="col-form-label">Upload avatar</label>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile01">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 offset-2">
                        <button type="submit" class="btn btn-primary w-100">Register!</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
