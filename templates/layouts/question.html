{% load static %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <div>
                    <img src="{% static question.img_path %}" alt="" class="img-thumbnail mb-2 w-100">
                </div>
                <div class="row justify-content-end">
                    <div class="col-7">
                        <input type="number" class="form-control " value="5">
                    </div>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <h5 class="card-title">
                        <a href="{% url "question" question.id %}" class="card-title">{{ question.title }}</a>
                    </h5>
                    <p class="card-text">{{ question.text }}</p>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <a href="{% url "question" question.id %}">Answers (3)</a>
                    </div>
                    <div class="col">
                        <span>Tags:</span>
                        <a href="{% url "tag" question.tag %}" class="badge rounded-pill text-bg-primary">{{ question.tag }}</a>
                        <a href="#" class="badge rounded-pill text-bg-secondary">Secondary</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
