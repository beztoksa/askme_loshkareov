{% load static %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <div class="row">
                    <img src="{% static question.avatar %}" alt="" class="img-thumbnail mb-2" style="height: 150px;width: 150px"  >
                </div>
                <div class="row justify-content-end">
                    <div class="col-7">
                        <input type="number" class="form-control " value="{{ question.count_likes }}">
                    </div>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <h5 class="card-title">
                        <a href="{% url "question" question.id %}" class="card-title">{{ question.title }}</a>
                    </h5>
                    <p class="card-text">{{ question.content }}</p>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <a href="{% url "question" question.id %}">Answers ({{ question.answers.count }})</a>
                    </div>
                    <div class="col">
                        <span>Tags:</span>
                        {% for tag in  question.tags.all %}
                        <a href="{% url "tag" tag.name %}" class="badge rounded-pill text-bg-primary">{{ tag.name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
