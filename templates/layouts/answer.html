{% load static %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <div>
                    <img src="{% static answer.img_path %}" alt="" class="img-thumbnail mb-2 w-100" style="height: 150px;width: 150px">
                </div>
                <div class="row justify-content-end">
                    <div class="col-7">
                        <input type="number" class="form-control " value="{{ answer.count_likes }}">
                    </div>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <p class="card-text">{{ answer.content }}</p>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ answer.flag_correct }}" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Correct!
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
