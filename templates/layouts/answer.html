{% load static %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <div>
                    <img {% if pack.answer.profile.avatar %}src="{{ MEDIA_URL }}{{ pack.answer.profile.avatar.url}}"{% endif %} alt="" class="img-fluid mb-2" style="width: auto; height: 150px;">
                </div>
                <div class="row justify-content-end">
                    <div class="col-12">
                        <div class="card p-2 d-inline-flex align-items-center shadow-sm"
                             style="width: fit-content;">
                            <div class="d-flex align-items-center">

                                <div class="me-3 fs-5 fw-bold"  data-answer-id="{{ pack.answer.id}}" id="like-count">{{ pack.answer.rating }}</div>
                                {% csrf_token %}
                                <div class="d-flex flex-column">
                                    <button class="btn btn-outline-success btn-sm mb-1 vote-btn upvote{% if pack.vote == -1 %} disabled{% endif %}" data-value="1"
                                            data-answer-id="{{ pack.answer.id }}" name="like">▲
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm vote-btn downvote {% if pack.vote == 1 %} disabled{% endif %}" data-answer-id="{{ pack.answer.id }}" data-value="-1"  name="dislike">▼
                                    </button>
                                </div>

                            </div>
                        </div> 
                </div>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <p class="card-text">{{ pack.answer.content }}</p>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" data-answer-id="{{ pack.answer.id }}" type="checkbox" value="{{ pack.answer.flag_correct }}" {% if disable %}disabled{% endif %} {% if pack.answer.flag_correct %}checked{% endif %} id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Correct!
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
